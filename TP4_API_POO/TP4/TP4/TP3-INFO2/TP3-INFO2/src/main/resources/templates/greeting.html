<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Accueil</title>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <a class="navbar-brand" href="#">
        <img src="https://i.imgur.com/qJjc8Jk.png" alt="Meteo Logo" width="30" height="30" class="d-inline-block align-top">  
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-dark" th:href="@{/greeting}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" th:href="@{/addresses}">Adresses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Météo</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
	<div class="text-center mb-3">
        <h2 class="m-5 font-weight-bold"> Bienvenue sur Météo et Adresse </h2>            
                   
    <form action="/meteo" method="post" th:object="${addressForm}">    
    	<div class="form-row">
      		<h4 for="address"> Entrez une Adresse ou une Ville en France : </h4>
      		<input type="text" class="form-control is-valid m-3" id="address" th:field="${addressForm.address}" placeholder="Entrez votre Adresse" required>
      		<div class="invalid-feedback">
        	Please entrez une Adresse valide.
    		</div>
    	</div>
    	<button class="btn btn-primary" type="submit"> Consultez la Météo </button>
	</form>
</div>
        
    <nav class="mt-5">
        <ul class="list-unstyled">
           	<li><a th:href="@{/addresses}" class="btn btn-primary">Découvrez les Adresses</a></li>           
       	</ul>
   	</nav>
      
</div> 
<footer class="bg-white text-dark text-center py-3 fixed-bottom w-100" style="border-top: 2mm solid #007BFF">
  <p>&copy; SANOGO KASSOUM.</p>
</footer>   
</body>


<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-vB8TKf3xKlwqvZYZY+F92cbWgUCkeO1x4z0REfvw1U+1LOt7X0WrsjR4k2CtnQhK" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JzKqIjtMsZ6q3GG89EBL2a+8XDqLOa2nxEcXjR7XKnJlwuGi5bMyTKsG+lnRZxq/z" crossorigin="anonymous"></script>

</html>
